<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width-device-width, initial-scale = 1.0">
<link rel="stylesheet" href="counter.css">

<title> Automatic Counter</title>
</head>

<body>
    <h1>The counter</h1>
    <h2> This app will count the number of time that you play,
        the number of time that you won, the number of time you lose. <br>
        On this app
        you can also reset the counter.<br>
        Have fun!
    </h2>
<button 
id="increaseButton" class="buttons" onclick="increaseCounter()">
+
</button>
<button 
id="decreaseButton" class="buttons" onclick="decreaseCounter()">
-
</button>
<button 
id="resetButton" class="buttons" onclick="resetCounter()">
console.log
</button>
<button id="totalPlay" class="buttons">Total play</button>


<script src="counter.js"></script>
</body>

</html>
