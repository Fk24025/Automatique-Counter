<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="counter.css">

<title> Automatic Counter</title>
</head>

<body>
    <div class="container">
    <h1>The counter</h1>
    <p id="p1"> This app counts the number of time you played,
        the number of time you increased, <br>
        the number of time you decreased.</p>
        <p id="p2">On this app you can also reset the counter.</p>
        <p id="p3">Have funnnnnnn!</p>
    </h2>
    
<button id="increaseButton" class="buttons"></button>
<button id="decreaseButton" class="buttons" ></button>
<button id="total" class="buttons"></button>
 <br><br>

<button class="operator">Increase</button>
<button class="operator">Decrease</button>
<button class="operator">Total</button><br>
<button id="resetButton" class="operator" onclick="resetButton()">Reset</button>
<br> <br>
<p id="playTimes"></p>
    </div>

<script src="counter.js"></script>
</body>

</html>
